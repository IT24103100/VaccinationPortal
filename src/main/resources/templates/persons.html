<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person Management System</title>
    <!-- Simple styling with Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">
    <h1>Person Management System</h1>
    <hr>

    <!-- Link to add a new person -->
    <a th:href="@{/web/persons/new}" class="btn btn-primary btn-sm mb-3">Add Person</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Loop through the list of persons -->
        <tr th:each="person : ${listPersons}">
            <td th:text="${person.id}"></td>
            <td th:text="${person.name}"></td>
            <td th:text="${person.email}"></td>
            <td>
                <!-- Links for Update and Delete actions -->
                <a th:href="@{/web/persons/edit/{id}(id=${person.id})}" class="btn btn-warning btn-sm">Update</a>
                <a th:href="@{/web/persons/delete/{id}(id=${person.id})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
