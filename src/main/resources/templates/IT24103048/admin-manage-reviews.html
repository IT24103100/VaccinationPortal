<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/admin-layout :: adminLayout(~{::title}, ~{::content})}">
<head>
    <title>Manage Reviews - VaxConnect Sri Lanka</title>
</head>

<body>
<div th:fragment="content">
    <!-- Page Header -->
    <div class="flex items-center justify-between mb-8">
        <div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Review Management</h1>
            <p class="text-gray-600">Moderate and manage all user-submitted reviews</p>
        </div>
        <a th:href="@{/admin/dashboard}" class="inline-flex items-center px-6 py-3 text-gray-700 bg-gray-100 border border-gray-300 font-semibold rounded-xl hover:bg-gray-200 transition-all duration-300">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
            Back to Dashboard
        </a>
    </div>

    <!-- Alert Messages -->
    <div th:if="${successMessage}" class="mb-6 p-4 bg-green-50 border border-green-200 rounded-xl text-green-800">
        <div class="flex items-center">
            <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
            </svg>
            <span th:text="${successMessage}"></span>
        </div>
    </div>

    <!-- Empty State -->
    <div th:if="${reviews.isEmpty()}" class="bg-white rounded-2xl p-12 text-center shadow-sm border border-gray-200">
        <div class="w-24 h-24 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-6">
            <svg class="w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
            </svg>
        </div>
        <h3 class="text-xl font-semibold text-gray-800 mb-2">No Reviews Yet</h3>
        <p class="text-gray-600 mb-6">Users haven't submitted any reviews yet.</p>
    </div>

    <!-- Reviews Grid -->
    <div th:if="${!reviews.isEmpty()}" class="space-y-6">
        <div th:each="review : ${reviews}" class="bg-white rounded-2xl p-6 shadow-sm border border-gray-200 hover:shadow-lg transition-shadow duration-300">
            <div class="flex items-start justify-between mb-4">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 bg-gradient-to-r from-purple-500 to-purple-600 rounded-full flex items-center justify-center">
                        <span class="text-white text-sm font-medium" th:text="${review.user.name?.substring(0,1)?.toUpperCase()}">U</span>
                    </div>
                    <div>
                        <h3 class="text-lg font-semibold text-gray-800" th:text="${review.user.name}">User Name</h3>
                        <p class="text-sm text-gray-500" th:text="${review.user.email}">user@example.com</p>
                    </div>
                </div>
                <div class="text-right">
                    <div class="flex items-center space-x-1 mb-2">
                        <span th:each="i : ${#numbers.sequence(1, 5)}" 
                              th:class="${i <= review.rating ? 'text-yellow-400' : 'text-gray-300'}">
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
                            </svg>
                        </span>
                    </div>
                    <p class="text-xs text-gray-500" th:text="${#temporals.format(review.reviewDate, 'MMM dd, yyyy')}">Dec 15, 2024</p>
                </div>
            </div>
            
            <!-- Review Category Badge -->
            <div class="mb-4" th:if="${review.category != null and !review.category.isEmpty()}">
                <span class="inline-flex items-center px-3 py-1.5 rounded-lg text-sm font-bold"
                      th:classappend="${review.category == 'Hospital'} ? 'bg-purple-100 text-purple-700 border border-purple-200' : (${review.category == 'Staff Service'} ? 'bg-blue-100 text-blue-700 border border-blue-200' : 'bg-green-100 text-green-700 border border-green-200')">
                    <svg class="w-4 h-4 mr-1.5" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M17.707 9.293a1 1 0 010 1.414l-7 7a1 1 0 01-1.414 0l-7-7A.997.997 0 012 10V5a3 3 0 013-3h5c.256 0 .512.098.707.293l7 7zM5 6a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd"></path>
                    </svg>
                    <span th:if="${review.category == 'Hospital'}">Hospital Facilities</span>
                    <span th:if="${review.category == 'Staff Service'}">Staff Service</span>
                    <span th:if="${review.category == 'Vaccine'}">Vaccine Quality & Availability</span>
                </span>
            </div>
            
            <div class="mb-4">
                <p class="text-gray-600 leading-relaxed" th:text="${review.comment}">Review content goes here...</p>
            </div>

            <div class="flex items-center justify-end pt-4 border-t border-gray-200">
                <div class="flex items-center space-x-2">
                    <a th:href="@{/admin/reviews/delete/{id}(id=${review.id})}" 
                       onclick="return confirm('Are you sure you want to delete this review?')"
                       class="inline-flex items-center px-3 py-2 text-xs font-medium text-red-600 bg-red-50 border border-red-200 rounded-lg hover:bg-red-100 transition-colors">
                        <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                        </svg>
                        Delete
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
