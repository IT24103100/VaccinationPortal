<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/admin-layout :: adminLayout(~{::title}, ~{::content})}">
<head>
    <title>Manage Users - VaxConnect Sri Lanka</title>
</head>

<body>
<div th:fragment="content">
    <!-- Page Header -->
    <div class="flex items-center justify-between mb-8">
        <div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">User Management</h1>
            <p class="text-gray-600">Manage all system users and their roles</p>
        </div>
        <div class="flex space-x-3">
            <a th:href="@{/admin/users/add}" class="inline-flex items-center px-6 py-3 text-white font-semibold rounded-xl transition-all duration-300 transform hover:-translate-y-1" style="background-color: #1E51DB;" onmouseover="this.style.backgroundColor='#1a47c4'" onmouseout="this.style.backgroundColor='#1E51DB'">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                </svg>
                Add New User
            </a>
            <a th:href="@{/admin/dashboard}" class="inline-flex items-center px-6 py-3 text-gray-700 bg-gray-100 border border-gray-300 font-semibold rounded-xl hover:bg-gray-200 transition-all duration-300">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                Back to Dashboard
            </a>
        </div>
    </div>

    <!-- Alert Messages -->
    <div th:if="${successMessage}" class="mb-6 p-4 bg-green-50 border border-green-200 rounded-xl text-green-800">
        <div class="flex items-center">
            <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
            </svg>
            <span th:text="${successMessage}"></span>
        </div>
    </div>
    
    <div th:if="${errorMessage}" class="mb-6 p-4 bg-red-50 border border-red-200 rounded-xl text-red-800">
        <div class="flex items-center">
            <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
            </svg>
            <span th:text="${errorMessage}"></span>
        </div>
    </div>

    <!-- Search Form -->
    <div class="bg-white rounded-2xl p-6 shadow-sm border border-gray-200 mb-8">
        <form th:action="@{/admin/users}" method="get" class="flex space-x-4">
            <div class="flex-1">
                <input class="w-full px-4 py-3 border border-gray-300 rounded-xl text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                       type="search" name="keyword" placeholder="Search by Name or Email..." th:value="${keyword}">
            </div>
            <button class="px-6 py-3 text-white font-semibold rounded-xl transition-all duration-300" style="background-color: #1E51DB;" onmouseover="this.style.backgroundColor='#1a47c4'" onmouseout="this.style.backgroundColor='#1E51DB'" type="submit">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </button>
        </form>
    </div>

    <!-- Users Table -->
    <div class="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden">
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User</th>
                        <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                        <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Role</th>
                        <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                        <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <tr th:each="user : ${users}" class="hover:bg-gray-50">
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="flex items-center">
                                <div class="w-10 h-10 bg-gradient-to-r from-blue-500 to-blue-600 rounded-full flex items-center justify-center">
                                    <span class="text-white text-sm font-medium" th:text="${user.name?.substring(0,1)?.toUpperCase()}">U</span>
                                </div>
                                <div class="ml-4">
                                    <div class="text-sm font-medium text-gray-900" th:text="${user.name}">User Name</div>
                                </div>
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-900" th:text="${user.email}">user@example.com</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800" th:text="${user.role}">USER</span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">Active</span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <div class="flex space-x-2">
                                <a th:href="@{/admin/users/edit/{id}(id=${user.id})}" class="text-blue-600 hover:text-blue-900 transition-colors">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                    </svg>
                                </a>
                                <a th:href="@{/admin/users/delete/{id}(id=${user.id})}" class="text-red-600 hover:text-red-900 transition-colors" onclick="return confirm('Are you sure you want to delete this user?')">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                    </svg>
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Pagination -->
    <div th:if="${totalPages > 1}" class="mt-8 flex items-center justify-between">
        <div class="text-sm text-gray-700">
            Showing page <span th:text="${currentPage + 1}">1</span> of <span th:text="${totalPages}">1</span>
        </div>
        <div class="flex space-x-2">
            <a th:if="${currentPage > 0}" th:href="@{/admin/users(page=${currentPage - 1}, keyword=${keyword})}" 
               class="px-4 py-2 text-gray-700 bg-gray-100 border border-gray-300 rounded-lg hover:bg-gray-200 transition-colors">
                Previous
            </a>
            <a th:if="${currentPage < totalPages - 1}" th:href="@{/admin/users(page=${currentPage + 1}, keyword=${keyword})}" 
               class="px-4 py-2 text-white rounded-lg transition-all duration-300" style="background-color: #1E51DB;" onmouseover="this.style.backgroundColor='#1a47c4'" onmouseout="this.style.backgroundColor='#1E51DB'">
                Next
            </a>
        </div>
    </div>
</div>
</body>
</html>
