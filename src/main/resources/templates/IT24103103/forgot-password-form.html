<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::content})}">

<head>
    <title>Forgot Password</title>
</head>
<body>

<div th:fragment="content" class="min-h-[70vh] flex items-center justify-center px-4">
    <div class="w-full max-w-md">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-extrabold tracking-tight text-gray-900">Forgot Your Password?</h1>
            <p class="mt-2 text-gray-500">Enter your email and we will send you a reset link.</p>
        </div>

        <!-- Success Info -->
        <div th:if="${param.success}" class="mb-4">
            <div class="success-message">If an account with that email exists, a password reset link has been sent.</div>
        </div>

        <!-- Card -->
        <div class="bg-white rounded-2xl shadow-lg p-8">
            <form th:action="@{/forgot-password}" method="post" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="email" name="email" required autofocus
                           class="mt-1 block w-full px-4 py-3 text-gray-700 bg-gray-100 border-2 border-transparent rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-blue focus:border-transparent transition" />
                </div>
                <div class="pt-2">
                    <button type="submit"
                            class="btn-gradient w-full text-white font-bold py-3 rounded-lg shadow-md hover:shadow-lg transition-transform transform hover:-translate-y-0.5">
                        Send Reset Link
                    </button>
                </div>
            </form>
        </div>

        <div class="text-center mt-6">
            <a th:href="@{/login}" class="text-primary-blue hover:text-primary-blue-dark font-medium">Back to Login</a>
        </div>
    </div>
</div>

</body>
</html>
