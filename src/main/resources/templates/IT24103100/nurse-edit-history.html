<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/nurse-layout :: layout(~{::title}, ~{::content})}">
<head>
    <title>Edit Vaccination History</title>
</head>
<body>
<div th:fragment="content">

        <!-- Page Header: entry point for managing existing records -->
        <header class="mb-10 text-center animate-fade-in">
            <h1 class="text-3xl font-extrabold tracking-tight text-gray-900 sm:text-4xl">
                Patient Vaccination History
            </h1>
            <p class="mt-3 max-w-2xl mx-auto text-md text-gray-500">
                Search for patients by NIC to view and manage their vaccination records.
            </p>
        </header>

        <!-- Alert Messages: user feedback banners -->
        <div class="max-w-3xl mx-auto mb-6">
            <div th:if="${successMessage}" x-data="{ show: true }" x-show="show" x-init="setTimeout(() => show = false, 5000)"
                 class="success-message flex justify-between items-center animate-fade-in">
                <span th:text="${successMessage}"></span>
                <button @click="show = false" class="text-white">&times;</button>
            </div>
            <div th:if="${errorMessage}" x-data="{ show: true }" x-show="show" x-init="setTimeout(() => show = false, 5000)"
                 class="error-message flex justify-between items-center animate-fade-in">
                <span th:text="${errorMessage}"></span>
                <button @click="show = false" class="text-white">&times;</button>
            </div>
        </div>

        <!-- Search Patient Card: NIC lookup to filter patients -->
        <div class="max-w-3xl mx-auto bg-white rounded-2xl shadow-lg p-8 mb-10 animate-slide-in-left card-hover">
            <div class="flex items-center mb-6">
                <svg class="w-8 h-8 text-primary-blue mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                <h2 class="text-2xl font-bold text-gray-800">Search Patient</h2>
            </div>
            <form th:action="@{/nurse/edit-history}" method="get" class="flex items-center space-x-4">
                <div class="flex-grow">
                    <label for="nic" class="sr-only">Search by NIC</label>
                    <input type="text" id="nic" name="nic"
                           class="w-full px-5 py-3 text-lg text-gray-700 bg-gray-100 border-2 border-transparent rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-blue focus:border-transparent transition"
                           placeholder="Enter patient's NIC number..." th:value="${param.nic}" />
                </div>
                <button type="submit"
                        class="btn-gradient text-white font-bold py-3 px-8 rounded-lg shadow-md hover:shadow-lg transition-transform transform hover:-translate-y-1 flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    Search
                </button>
            </form>
        </div>

        <!-- Search Results: list matched patients and link to details -->
        <div class="max-w-5xl mx-auto space-y-8 animate-fade-in">
            <!-- Search Error Message -->
            <div th:if="${searchError}" class="warning-message text-center" th:text="${searchError}"></div>

            <!-- Patient List: each patient card loads history below -->
            <div th:if="${patientList != null and not patientList.isEmpty()}" class="space-y-6">
                <div th:each="patient : ${patientList}" class="bg-white rounded-2xl shadow-lg overflow-hidden card-hover">
                    <!-- Patient Details Header: basic info and link to details -->
                    <div class="px-6 py-5 bg-gray-50 border-b border-gray-200">
                        <div class="flex flex-col sm:flex-row justify-between sm:items-center">
                            <div>
                                <h3 class="text-xl font-bold text-gray-800" th:text="${patient.name}"></h3>
                                <p class="text-sm text-gray-500 mt-1">NIC: <span class="font-medium" th:text="${patient.nic}"></span></p>
                            </div>
                            <a th:href="@{/nurse/patient/{id}(id=${patient.id})}"
                               class="mt-4 sm:mt-0 inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-blue transition">
                                <svg class="w-5 h-5 mr-2 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                                View Full Details
                            </a>
                        </div>
                    </div>

                    <!-- Vaccination History Container: async placeholder for table fragment -->
                    <div class="p-6">
                        <div th:id="'history-container-' + ${patient.id}">
                            <div class="text-center py-4">
                                <div class="loading-dots text-gray-500">Loading history</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- No Results Message: display when no matches found -->
            <div th:if="${patientList != null and patientList.isEmpty() and #strings.isEmpty(searchError)}"
                 class="info-message text-center">
                No patients found with the specified NIC.
            </div>
        </div>
    </div>
</div>

<!-- JavaScript for Dynamic History Loading: fetches and injects the history fragment -->
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        const patientList = /*[[${patientList}]]*/ [];

        if (patientList && patientList.length > 0) {
            patientList.forEach(patient => {
                loadPatientHistory(patient.id);
            });
        }
    });

    function loadPatientHistory(patientId) {
        const container = document.getElementById(`history-container-${patientId}`);
        if (!container) return;

        fetch(`/nurse/patient-history/${patientId}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.text();
            })
            .then(html => {
                container.innerHTML = html;
            })
            .catch(error => {
                console.error('Error loading patient history:', error);
                container.innerHTML = `
                    <div class="error-message text-sm">
                        <p>Could not load vaccination history. Please try again later.</p>
                    </div>`;
            });
    }
</script>
</body>
</html>
