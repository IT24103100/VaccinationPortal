<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/nurse-layout :: layout(~{::title}, ~{::content})}">

<head>
    <title>Patient Vaccination Details</title>
</head>
<body>
<div th:fragment="content">

        <!-- Page Header & Actions: shows patient identity and quick actions -->
        <header class="animate-fade-in mb-10">
            <div class="flex flex-col md:flex-row justify-between md:items-center">
                <div>
                    <h1 class="text-3xl font-extrabold tracking-tight text-gray-900 sm:text-4xl">
                        Patient Details
                    </h1>
                    <p class="mt-2 text-md text-gray-500">
                        A complete overview of the patient and their vaccination history.
                    </p>
                </div>
                <div class="mt-4 md:mt-0 flex-shrink-0 flex space-x-3">
                    <a th:href="@{/nurse/edit-history(nic=${patient.nic})}"
                       class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-blue transition">
                        <svg class="w-5 h-5 mr-2 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                        Edit History
                    </a>
                    <a th:href="@{/nurse/add-record(nic=${patient.nic})}"
                       class="btn-gradient text-white font-bold py-2 px-4 rounded-lg shadow-md hover:shadow-lg transition-transform transform hover:-translate-y-0.5 flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                        Add Record
                    </a>
                </div>
            </div>
        </header>

        <!-- Alert Messages: success and error banners -->
        <div class="max-w-5xl mx-auto mb-6">
            <div th:if="${successMessage}" x-data="{ show: true }" x-show="show" x-init="setTimeout(() => show = false, 5000)"
                 class="success-message flex justify-between items-center animate-fade-in">
                <span th:text="${successMessage}"></span>
                <button @click="show = false" class="text-white">&times;</button>
            </div>
            <div th:if="${errorMessage}" x-data="{ show: true }" x-show="show" x-init="setTimeout(() => show = false, 5000)"
                 class="error-message flex justify-between items-center animate-fade-in">
                <span th:text="${errorMessage}"></span>
                <button @click="show = false" class="text-white">&times;</button>
            </div>
        </div>

        <!-- Patient Profile Card: summary details for the patient -->
        <div class="bg-white rounded-2xl shadow-lg p-8 mb-10 animate-slide-in-left card-hover">
            <div class="border-b border-gray-200 pb-6 mb-6">
                <div class="flex items-center">
                    <div class="flex-shrink-0 h-20 w-20 rounded-full bg-gray-100 flex items-center justify-center">
                        <svg class="h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                    </div>
                    <div class="ml-6">
                        <h2 class="text-3xl font-bold text-gray-900" th:text="${patient.name}"></h2>
                        <p class="text-md text-gray-500">NIC: <span class="font-semibold" th:text="${patient.nic}"></span></p>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6 text-sm">
                <!-- Personal Information -->
                <div class="space-y-4">
                    <div class="flex items-center">
                        <svg class="w-5 h-5 text-gray-400 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                        <span class="text-gray-500">Age:</span>
                        <span class="ml-2 font-semibold text-gray-800" th:text="${patient.age}"></span>
                    </div>
                    <div class="flex items-center">
                        <svg class="w-5 h-5 text-gray-400 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                        <span class="text-gray-500">Email:</span>
                        <a th:href="'mailto:' + ${patient.email}" class="ml-2 font-semibold text-primary-blue hover:underline" th:text="${patient.email}"></a>
                    </div>
                </div>

                <!-- Contact Information -->
                <div class="space-y-4">
                    <div class="flex items-center">
                        <svg class="w-5 h-5 text-gray-400 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path></svg>
                        <span class="text-gray-500">Phone:</span>
                        <a th:href="'tel:' + ${patient.phoneNumber}" class="ml-2 font-semibold text-primary-blue hover:underline" th:text="${patient.phoneNumber}"></a>
                    </div>
                    <div class="flex items-start">
                        <svg class="w-5 h-5 text-gray-400 mr-3 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                        <span class="text-gray-500">Address:</span>
                        <span class="ml-2 font-semibold text-gray-800" th:text="${patient.address}"></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Vaccination History Card: embeds history table fragment -->
        <div class="bg-white rounded-2xl shadow-lg animate-fade-in">
            <div class="px-6 py-5 border-b border-gray-200">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <svg class="w-7 h-7 text-secondary-green mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                        <h3 class="text-2xl font-bold text-gray-800">Vaccination History</h3>
                    </div>
                    <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-blue-100 text-primary-blue"
                          th:text="${#lists.size(records)} + ' Records'"></span>
                </div>
            </div>
            <!-- Include History Table Fragment -->
            <div th:replace="~{IT24103100/_history-table-fragment :: historyTable(patientHistory=${records})}">
            </div>
        </div>

        <!-- Back Button: simple return to previous page -->
        <div class="mt-10 text-center">
            <a href="javascript:history.back()"
               class="inline-flex items-center px-6 py-3 border border-gray-300 text-base font-medium rounded-lg text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 transition">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                Go Back
            </a>
        </div>
    </div>
</div>
</body>
</html>
