<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<!-- History Table Fragment: reusable table for vaccination history -->
<div th:fragment="historyTable" class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">
    <div class="inline-block min-w-full shadow-md rounded-lg overflow-hidden">
        <table class="min-w-full leading-normal">
            <thead>
            <tr>
                <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                    Vaccine Name
                </th>
                <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                    Dose
                </th>
                <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                    Date
                </th>
                <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                    Administered By
                </th>
                <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-right text-xs font-semibold text-gray-700 uppercase tracking-wider">
                    Actions
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(patientHistory)}">
                <td colspan="5" class="px-5 py-5 border-b border-gray-200 bg-white text-center text-sm text-gray-500">
                    No vaccination records found for this patient.
                </td>
            </tr>
            <tr th:each="record : ${patientHistory}" class="bg-white hover:bg-gray-50 transition-colors duration-200">
                <td class="px-5 py-4 border-b border-gray-200 text-sm">
                    <p class="text-gray-900 whitespace-no-wrap" th:text="${record.vaccineName}"></p>
                </td>
                <td class="px-5 py-4 border-b border-gray-200 text-sm">
                    <p class="text-gray-900 whitespace-no-wrap" th:text="${record.dose}"></p>
                </td>
                <td class="px-5 py-4 border-b border-gray-200 text-sm">
                    <p class="text-gray-900 whitespace-no-wrap" th:text="${#temporals.format(record.vaccinationDate, 'yyyy-MM-dd')}"></p>
                </td>
                <td class="px-5 py-4 border-b border-gray-200 text-sm">
                    <p class="text-gray-900 whitespace-no-wrap" th:text="${record.administeredBy}"></p>
                </td>
                <td class="px-5 py-4 border-b border-gray-200 text-sm text-right">
                    <div class="flex justify-end items-center space-x-2">
                        <a th:href="@{/nurse/record/edit/{id}(id=${record.id})}"
                           class="inline-flex items-center px-3 py-1.5 border border-transparent text-xs font-medium rounded-md shadow-sm text-white bg-primary-blue hover:bg-primary-blue-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-blue transition-all">
                            <svg class="w-4 h-4 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.5L16.732 3.732z"></path></svg>
                            Edit
                        </a>
                        <form th:action="@{/nurse/record/delete/{id}(id=${record.id})}" method="post" class="inline"
                              onsubmit="return confirm('Are you sure you want to delete this record? This action cannot be undone.');">
                            <button type="submit"
                                    class="inline-flex items-center px-3 py-1.5 border border-transparent text-xs font-medium rounded-md shadow-sm text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-all">
                                <svg class="w-4 h-4 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                                Delete
                            </button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
