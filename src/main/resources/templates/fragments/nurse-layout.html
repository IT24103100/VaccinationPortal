<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:fragment="layout(title, content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:replace="${title}">Nurse Layout</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Link to custom CSS file -->
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css">

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-blue': '#2563eb',
                        'primary-blue-dark': '#1d4ed8',
                        'secondary-green': '#10b981',
                        'nurse-teal': '#0d9488',
                        'nurse-teal-dark': '#0f766e'
                    }
                }
            }
        }
    </script>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" th:href="@{/favicon.svg}">
    
    <!-- Alpine.js for interactivity -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="bg-gray-50" x-data="{ sidebarOpen: true }">

    <!-- Sidebar -->
    <div class="fixed inset-y-0 left-0 z-50 w-72 bg-white shadow-xl transition-transform duration-300 ease-in-out" :class="sidebarOpen ? 'translate-x-0' : '-translate-x-full'">
        <!-- Logo Section -->
        <div class="flex items-center justify-center h-20 px-4" style="background-color: #0d9488;">
            <a th:href="@{/nurse/dashboard}" class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-white/20 rounded-lg flex items-center justify-center">
                    <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20">
                         <path fill-rule="evenodd" d="M2.166 4.999A11.954 11.954 0 0010 1.944 11.954 11.954 0 0017.834 5c.11.65.166 1.32.166 2.001 0 5.225-3.34 9.67-8 11.317C5.34 16.67 2 12.225 2 7c0-.682.057-1.35.166-2.001zm11.541 3.708a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                    </svg>
                </div>
                <div>
                    <h1 class="text-xl font-bold text-white">VaxConnect</h1>
                    <p class="text-xs text-teal-100">Nurse Portal</p>
                </div>
            </a>
        </div>

        <!-- Navigation Menu -->
        <nav class="mt-8 px-4">
            <div class="space-y-2">
                <a th:href="@{/nurse/dashboard}" class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-nurse-teal hover:text-white transition-all duration-200"
                   th:classappend="${activePage == 'dashboard'} ? 'bg-nurse-teal text-white' : ''">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5a2 2 0 012-2h4a2 2 0 012 2v2H8V5z"></path></svg>
                    <span class="font-medium">Dashboard</span>
                </a>
                <a th:href="@{/nurse/add-record}" class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-nurse-teal hover:text-white transition-all duration-200"
                   th:classappend="${activePage == 'add-record'} ? 'bg-nurse-teal text-white' : ''">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                    <span class="font-medium">Add Record</span>
                </a>
                <a th:href="@{/nurse/edit-history}" class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-nurse-teal hover:text-white transition-all duration-200"
                   th:classappend="${activePage == 'edit-history'} ? 'bg-nurse-teal text-white' : ''">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                    <span class="font-medium">Edit History</span>
                </a>
                <a th:href="@{/nurse/profile}" class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-nurse-teal hover:text-white transition-all duration-200"
                   th:classappend="${activePage == 'profile'} ? 'bg-nurse-teal text-white' : ''">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                    <span class="font-medium">Profile</span>
                </a>
            </div>
        </nav>

        <!-- Logout Button -->
        <div class="absolute bottom-0 left-0 right-0 p-4">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="w-full flex items-center justify-center px-4 py-3 text-red-600 bg-red-50 rounded-lg hover:bg-red-100 transition-all duration-200">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                    <span class="font-medium">Logout</span>
                </button>
            </form>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="transition-all duration-300 ease-in-out" :class="sidebarOpen ? 'ml-72' : 'ml-0'">
        <!-- Top Header Bar -->
        <div class="bg-white shadow-sm border-b border-gray-200 px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <!-- Mobile Menu Button -->
                    <button @click="sidebarOpen = !sidebarOpen" class="p-2 rounded-lg text-gray-500 hover:text-gray-700 hover:bg-gray-100">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                    </button>
                    <h1 class="text-2xl font-bold text-gray-800 ml-4"
                        th:text="${pageTitle} ?: (${activePage} == 'add-record' ? 'Add Vaccination Record' : (${activePage} == 'edit-history' ? 'Edit Vaccination History' : (${activePage} == 'profile' ? 'My Profile' : 'Nurse Portal')))">
                        Nurse Portal
                    </h1>
                </div>

                <!-- Nurse Info -->
                <div class="flex items-center space-x-4">
                    <div class="text-right">
                        <div class="flex items-center justify-end space-x-2">
                            <p class="text-sm font-medium text-gray-800" sec:authentication="principal.username">Nurse Name</p>
                            <span class="px-2 py-0.5 text-xs rounded-full bg-nurse-teal text-white">Nurse</span>
                        </div>
                        <p class="text-xs text-gray-500">Healthcare Professional</p>
                    </div>
                    <div class="w-10 h-10 bg-gradient-to-r from-nurse-teal to-teal-600 rounded-full flex items-center justify-center">
                        <span class="text-white text-sm font-medium" th:if="${#authentication.principal != null and #authentication.principal.username != null and #authentication.principal.username.length() > 0}" th:text="${#strings.substring(#authentication.principal.username, 0, 1)}">N</span>
                    </div>
                </div>
            </div>

            <!-- Breadcrumbs -->
            <nav class="mt-2 text-sm" aria-label="Breadcrumb">
                <ol class="flex items-center space-x-2 text-gray-500">
                    <li><a th:href="@{/nurse/dashboard}" class="hover:text-gray-700">Dashboard</a></li>
                    <li><span>/</span></li>
                    <li>
                        <span th:text="${breadcrumb} ?: (${activePage} == 'add-record' ? 'Add Record' : (${activePage} == 'edit-history' ? 'Edit History' : (${activePage} == 'profile' ? 'Profile' : '')))"></span>
                    </li>
                </ol>
            </nav>
        </div>

        <!-- Page Content -->
        <main class="p-6 lg:p-8">
            <div th:replace="${content}"></div>
        </main>
    </div>

    <!-- Mobile Sidebar Overlay -->
    <div x-show="sidebarOpen" @click="sidebarOpen = false" 
         x-transition:enter="transition-opacity ease-linear duration-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100"
         x-transition:leave="transition-opacity ease-linear duration-300" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0"
         class="fixed inset-0 z-40 bg-gray-600 bg-opacity-75 lg:hidden"></div>

</body>
</html>
