<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>

<!-- Modern Navigation Bar with Tailwind CSS -->
<nav th:fragment="navbar" class="bg-white shadow-sm border-b border-gray-200 fixed top-0 w-full z-50" x-data="{ mobileMenuOpen: false }">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <!-- Logo/Brand -->
            <div class="flex items-center">
                <a th:href="@{/}" class="flex items-center space-x-3">
                    <div class="w-8 h-8 bg-primary-blue rounded-lg flex items-center justify-center">
                        <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M2.166 4.999A11.954 11.954 0 0010 1.944 11.954 11.954 0 0017.834 5c.11.65.166 1.32.166 2.001 0 5.225-3.34 9.67-8 11.317C5.34 16.67 2 12.225 2 7c0-.682.057-1.35.166-2.001zm11.541 3.708a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                        </svg>
                    </div>
                    <div class="flex flex-col">
                        <span class="text-xl font-bold text-gray-800">VaxConnect</span>
                        <span class="text-xs text-gray-500 -mt-1">Vaccination Portal</span>
                    </div>
                </a>
            </div>

            <!-- Desktop Navigation -->
            <div class="hidden md:flex items-center space-x-8">
                <a href="/#home" class="nav-link text-gray-600 hover:text-primary-blue hover:bg-blue-50 px-3 py-2 rounded-md text-sm font-medium transition-all duration-300">Home</a>
                <a href="/#services" class="nav-link text-gray-600 hover:text-primary-blue hover:bg-blue-50 px-3 py-2 rounded-md text-sm font-medium transition-all duration-300">Services</a>
                <a href="/#about" class="nav-link text-gray-600 hover:text-primary-blue hover:bg-blue-50 px-3 py-2 rounded-md text-sm font-medium transition-all duration-300">About</a>
                <a href="/#contact" class="nav-link text-gray-600 hover:text-primary-blue hover:bg-blue-50 px-3 py-2 rounded-md text-sm font-medium transition-all duration-300">Contact</a>
                <a href="/#faq" class="nav-link text-gray-600 hover:text-primary-blue hover:bg-blue-50 px-3 py-2 rounded-md text-sm font-medium transition-all duration-300">FAQ</a>
            </div>

            <!-- Authentication Buttons -->
            <div class="hidden md:flex items-center space-x-4" sec:authorize="isAnonymous()">
                <a th:href="@{/login}" class="bg-white text-gray-700 border border-gray-300 hover:bg-gray-50 px-4 py-2 rounded-lg text-sm font-medium transition-colors inline-flex items-center">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    Sign In
                </a>
                <a th:href="@{/register}" class="bg-gradient-to-r from-primary-blue to-secondary-green text-white hover:bg-gray-900 px-4 py-2 rounded-lg text-sm font-medium transition-all transform hover:-translate-y-0.5 hover:shadow-lg inline-flex items-center">
                    Register
                </a>
            </div>

            <!-- User Menu for Authenticated Users -->
            <div class="hidden md:block" sec:authorize="isAuthenticated()" x-data="{ userMenuOpen: false }">
                <div class="relative">
                    <button @click="userMenuOpen = !userMenuOpen" class="flex items-center space-x-2 text-gray-700 hover:text-primary-blue px-3 py-2 rounded-md text-sm font-medium transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                        <span sec:authentication="name">User</span>
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </button>
                    
                    <div x-show="userMenuOpen" @click.away="userMenuOpen = false" x-transition class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50">
                        <!-- Dashboard Links based on Role -->
                        <a sec:authorize="hasRole('ADMIN')" th:href="@{/admin/dashboard}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                            Admin Dashboard
                        </a>
                        <a sec:authorize="hasRole('MINISTRY_OF_HEALTH')" th:href="@{/moh/dashboard}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                            MOH Dashboard
                        </a>
                        <a sec:authorize="hasRole('INVENTORY_MANAGER')" th:href="@{/inventory/dashboard}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                            Inventory Dashboard
                        </a>
                        <a sec:authorize="hasRole('PHI')" th:href="@{/phi/dashboard}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                            PHI Dashboard
                        </a>
                        <a sec:authorize="hasRole('NURSE')" th:href="@{/nurse/dashboard}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                            Nurse Dashboard
                        </a>
                        
                        <div class="border-t border-gray-100"></div>
                        
                        <!-- Profile Links -->
                        <a sec:authorize="hasAnyRole('USER', 'NURSE', 'PHI')" th:href="${#authorization.expression('hasRole(''NURSE'')') ? '/nurse/profile' : #authorization.expression('hasRole(''PHI'')') ? '/phi/profile' : '/user/profile'}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                            My Profile
                        </a>
                        
                        <div class="border-t border-gray-100"></div>
                        
                        <!-- Logout -->
                        <form th:action="@{/logout}" method="post" class="block">
                            <button type="submit" class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                Logout
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Mobile menu button -->
            <div class="md:hidden">
                <button @click="mobileMenuOpen = !mobileMenuOpen" class="text-gray-500 hover:text-gray-600 focus:outline-none focus:text-gray-600">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path x-show="!mobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        <path x-show="mobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Mobile Navigation Menu -->
        <div x-show="mobileMenuOpen" x-transition class="md:hidden">
            <div class="px-2 pt-2 pb-3 space-y-1 bg-white border-t border-gray-200">
                <a href="/#home" class="nav-link block px-3 py-2 text-gray-600 hover:text-primary-blue hover:bg-blue-50 rounded-md text-base font-medium transition-all duration-300">Home</a>
                <a href="/#services" class="nav-link block px-3 py-2 text-gray-600 hover:text-primary-blue hover:bg-blue-50 rounded-md text-base font-medium transition-all duration-300">Services</a>
                <a href="/#about" class="nav-link block px-3 py-2 text-gray-600 hover:text-primary-blue hover:bg-blue-50 rounded-md text-base font-medium transition-all duration-300">About</a>
                <a href="/#contact" class="nav-link block px-3 py-2 text-gray-600 hover:text-primary-blue hover:bg-blue-50 rounded-md text-base font-medium transition-all duration-300">Contact</a>
                <a href="/#faq" class="nav-link block px-3 py-2 text-gray-600 hover:text-primary-blue hover:bg-blue-50 rounded-md text-base font-medium transition-all duration-300">FAQ</a>
                
                <!-- Mobile Auth Buttons -->
                <div class="pt-4 pb-3 border-t border-gray-200" sec:authorize="isAnonymous()">
                    <div class="space-y-2">
                        <a th:href="@{/login}" class="block w-full text-center bg-white text-gray-700 border border-gray-300 hover:bg-gray-50 px-4 py-2 rounded-lg text-sm font-medium transition-colors">
                            Sign In
                        </a>
                        <a th:href="@{/register}" class="block w-full text-center bg-gradient-to-r from-primary-blue to-secondary-green text-white hover:bg-gray-900 px-4 py-2 rounded-lg text-sm font-medium transition-all">
                            Register
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>

<!-- Smooth scrolling script -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    console.log('✅ Smooth scrolling script loaded');
    
    // Debug: Check if navigation links exist
    const navLinks = document.querySelectorAll('.nav-link');
    console.log('🔗 Found navigation links:', navLinks.length);
    
    // Debug: Check if sections exist
    const sections = document.querySelectorAll('section[id]');
    console.log('📄 Found sections:', sections.length);
    sections.forEach(section => {
        console.log('  - Section ID:', section.id);
    });
    // Smooth scrolling for anchor links
    document.querySelectorAll('a[href*="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            const href = this.getAttribute('href');
            console.log('🖱️ Navigation link clicked:', href);
            
            // If it's a cross-page link (starts with /#), handle it differently
            if (href.startsWith('/#')) {
                e.preventDefault();
                const targetId = href.substring(1); // Remove the leading /
                const target = document.querySelector(targetId);
                
                console.log('🎯 Target element found:', target ? 'Yes' : 'No');
                
                if (target) {
                    // Close mobile menu if open (Alpine.js way)
                    const navbar = document.querySelector('[x-data]');
                    if (navbar && navbar._x_dataStack && navbar._x_dataStack[0]) {
                        navbar._x_dataStack[0].mobileMenuOpen = false;
                    }

                    // Calculate position with navbar offset
                    const navbarHeight = 80;
                    const targetPosition = target.offsetTop - navbarHeight;
                    
                    // Smooth scroll
                    if ('scrollBehavior' in document.documentElement.style) {
                        window.scrollTo({
                            top: targetPosition,
                            behavior: 'smooth'
                        });
                    } else {
                        // Fallback for older browsers
                        const startPosition = window.pageYOffset;
                        const distance = targetPosition - startPosition;
                        const duration = 1000;
                        let start = null;

                        function animation(currentTime) {
                            if (start === null) start = currentTime;
                            const timeElapsed = currentTime - start;
                            const run = easeInOutQuad(timeElapsed, startPosition, distance, duration);
                            window.scrollTo(0, run);
                            if (timeElapsed < duration) requestAnimationFrame(animation);
                        }

                        function easeInOutQuad(t, b, c, d) {
                            t /= d / 2;
                            if (t < 1) return c / 2 * t * t + b;
                            t--;
                            return -c / 2 * (t * (t - 2) - 1) + b;
                        }

                        requestAnimationFrame(animation);
                    }

                    // Update active nav item
                    document.querySelectorAll('.nav-link').forEach(link => {
                        link.classList.remove('active');
                    });
                    this.classList.add('active');
                } else {
                    // If target not found, redirect to home page with the hash
                    window.location.href = href;
                }
            } else if (href.startsWith('#')) {
                // Regular anchor link on same page
                e.preventDefault();
                const targetId = href;
                const target = document.querySelector(targetId);
                
                console.log('🎯 Target element found:', target ? 'Yes' : 'No');
                
                if (target) {
                // Close mobile menu if open (Alpine.js way)
                const navbar = document.querySelector('[x-data]');
                if (navbar && navbar._x_dataStack && navbar._x_dataStack[0]) {
                    navbar._x_dataStack[0].mobileMenuOpen = false;
                }
                
                // Calculate offset for fixed navbar
                const navbarHeight = 80; // Height of fixed navbar
                const targetPosition = target.offsetTop - navbarHeight;
                
                // Smooth scroll to target
                window.scrollTo({
                    top: targetPosition,
                    behavior: 'smooth'
                });
                
                // Update active nav item
                updateActiveNavItem(targetId);
            }
        });
    });
    
    // Update active nav item function
    function updateActiveNavItem(targetId) {
        document.querySelectorAll('.nav-link').forEach(link => {
            link.classList.remove('text-primary-blue', 'bg-blue-50');
            link.classList.add('text-gray-600');
            if (link.getAttribute('href') === targetId) {
                link.classList.remove('text-gray-600');
                link.classList.add('text-primary-blue', 'bg-blue-50');
            }
        });
    }
    
    // Update active nav item on scroll
    window.addEventListener('scroll', function() {
        const sections = document.querySelectorAll('section[id]');
        const navLinks = document.querySelectorAll('.nav-link');
        const navbarHeight = 80;
        
        let current = '';
        sections.forEach(section => {
            const sectionTop = section.offsetTop - navbarHeight - 50;
            const sectionHeight = section.clientHeight;
            if (window.scrollY >= sectionTop && window.scrollY < sectionTop + sectionHeight) {
                current = section.getAttribute('id');
            }
        });
        
        if (current) {
            navLinks.forEach(link => {
                link.classList.remove('text-primary-blue', 'bg-blue-50');
                link.classList.add('text-gray-600');
                if (link.getAttribute('href') === '#' + current) {
                    link.classList.remove('text-gray-600');
                    link.classList.add('text-primary-blue', 'bg-blue-50');
                }
            });
        }
    });
    
    // Fallback for browsers that don't support smooth scrolling
    if (!CSS.supports('scroll-behavior', 'smooth')) {
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                const target = document.querySelector(targetId);
                
                if (target) {
                    const navbarHeight = 80;
                    const targetPosition = target.offsetTop - navbarHeight;
                    
                    // Manual smooth scroll animation
                    const startPosition = window.pageYOffset;
                    const distance = targetPosition - startPosition;
                    const duration = 800;
                    let start = null;
                    
                    function animation(currentTime) {
                        if (start === null) start = currentTime;
                        const timeElapsed = currentTime - start;
                        const run = ease(timeElapsed, startPosition, distance, duration);
                        window.scrollTo(0, run);
                        if (timeElapsed < duration) requestAnimationFrame(animation);
                    }
                    
                    function ease(t, b, c, d) {
                        t /= d / 2;
                        if (t < 1) return c / 2 * t * t + b;
                        t--;
                        return -c / 2 * (t * (t - 2) - 1) + b;
                    }
                    
                    requestAnimationFrame(animation);
                }
            });
        });
    }
});
</script>

</body>
</html>
