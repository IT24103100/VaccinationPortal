<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:fragment="inventoryLayout(title, content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:replace="${title}">Inventory Manager Layout</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-blue': '#2563eb',
                        'primary-blue-dark': '#1d4ed8',
                        'secondary-green': '#10b981',
                        'inventory-purple': '#7c3aed',
                        'inventory-purple-dark': '#6d28d9'
                    }
                }
            }
        }
    </script>
    
    <!-- Custom Styles -->
    <style>
        .sidebar-transition {
            transition: all 0.3s ease-in-out;
        }
        .content-transition {
            transition: margin-left 0.3s ease-in-out;
        }
        .sidebar-item:hover {
            background: #7c3aed;
        }
        .sidebar-item.active {
            background: #7c3aed;
            color: white;
        }
        .inventory-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
        }
        .inventory-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" th:href="@{/favicon.svg}">
</head>

<body class="bg-gray-50" x-data="{ sidebarOpen: true }">
    
    <div class="fixed inset-y-0 left-0 z-50 w-72 bg-white shadow-xl sidebar-transition" :class="sidebarOpen ? 'translate-x-0' : '-translate-x-full'">
        <!-- Logo Section -->
        <div class="flex items-center justify-center h-16 px-4" style="background-color: #7c3aed;">
            <div class="flex items-center space-x-3">
                <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M3 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path>
                </svg>
                <div>
                    <h1 class="text-lg font-bold text-white">VaxConnect</h1>
                    <p class="text-xs text-purple-100">Inventory Manager</p>
                </div>
            </div>
        </div>

        <!-- Navigation Menu -->
        <nav class="mt-8 px-4">
            <div class="space-y-2">
                <!-- Dashboard -->
                <a href="/inventory/dashboard" class="sidebar-item flex items-center px-4 py-3 text-gray-700 rounded-lg hover:text-white transition-all duration-200">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5a2 2 0 012-2h4a2 2 0 012 2v2H8V5z"></path>
                    </svg>
                    <span class="font-medium">Dashboard</span>
                </a>

                <!-- Inventory Management -->
                <a href="/inventory/dashboard" class="sidebar-item flex items-center px-4 py-3 text-gray-700 rounded-lg hover:text-white transition-all duration-200">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                    </svg>
                    <span class="font-medium">Inventory</span>
                </a>

                <!-- Add Vaccine -->
                <a href="/inventory/vaccine/add" class="sidebar-item flex items-center px-4 py-3 text-gray-700 rounded-lg hover:text-white transition-all duration-200">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                    <span class="font-medium">Add Vaccine</span>
                </a>

                <!-- Profile -->
                <a href="/inventory/profile" class="sidebar-item flex items-center px-4 py-3 text-gray-700 rounded-lg hover:text-white transition-all duration-200">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    <span class="font-medium">Profile</span>
                </a>
            </div>
        </nav>

        <!-- Logout Button -->
        <div class="absolute bottom-0 left-0 right-0 p-4">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="w-full flex items-center px-4 py-3 text-red-600 bg-red-50 rounded-lg hover:bg-red-100 transition-all duration-200">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                    </svg>
                    <span class="font-medium">Logout</span>
                </button>
            </form>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="content-transition" :class="sidebarOpen ? 'ml-72' : 'ml-0'">
        <!-- Top Header Bar -->
        <div class="bg-white shadow-sm border-b border-gray-200 h-16 flex items-center justify-between px-6">
            <!-- Mobile Menu Button -->
            <button @click="sidebarOpen = !sidebarOpen" class="lg:hidden p-2 rounded-lg text-gray-500 hover:text-gray-700 hover:bg-gray-100">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>

            <!-- Page Title -->
            <div class="flex items-center space-x-4">
                <h1 class="text-xl font-semibold text-gray-800" th:text="${pageTitle ?: 'Inventory Manager Dashboard'}">Inventory Manager Dashboard</h1>
            </div>

            <!-- Manager Info -->
            <div class="flex items-center space-x-4">
                <div class="text-right">
                    <p class="text-sm font-medium text-gray-800" th:text="${managerName ?: 'Inventory Manager'}">Inventory Manager</p>
                    <p class="text-xs text-gray-500">Inventory Manager</p>
                </div>
                <div class="w-8 h-8 bg-gradient-to-r from-inventory-purple to-purple-600 rounded-full flex items-center justify-center">
                    <span class="text-white text-sm font-medium" th:text="${managerName != null ? managerName.substring(0,1) : 'I'}" th:if="${managerName}">I</span>
                </div>
            </div>
        </div>

        <!-- Page Content -->
        <div class="p-6">
            <div th:replace="${content}"></div>
        </div>
    </div>

    <!-- Mobile Sidebar Overlay -->
    <div x-show="sidebarOpen" x-transition:enter="transition-opacity ease-linear duration-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" x-transition:leave="transition-opacity ease-linear duration-300" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" @click="sidebarOpen = false" class="fixed inset-0 z-40 bg-gray-600 bg-opacity-75 lg:hidden"></div>

    <!-- Alpine.js for interactivity -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>
</html>
