<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::content})}">

<head>
    <title>Reset Password</title>
</head>
<body>

<div th:fragment="content" class="min-h-[70vh] flex items-center justify-center px-4">
    <div class="w-full max-w-md">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-extrabold tracking-tight text-gray-900">Reset Your Password</h1>
            <p class="mt-2 text-gray-500">Please enter your new password below.</p>
        </div>

        <!-- Alerts -->
        <div th:if="${param.weak}" class="mb-4">
            <div class="error-message">Password must be at least 8 chars, include 1 uppercase and 1 number.</div>
        </div>

        <!-- Card -->
        <div class="bg-white rounded-2xl shadow-lg p-8">
            <form th:action="@{/reset-password}" method="post" class="space-y-6">
                <input type="hidden" name="token" th:value="${token}" />

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">New Password</label>
                    <input type="password" id="password" name="password"
                           class="mt-1 block w-full px-4 py-3 text-gray-700 bg-gray-100 border-2 border-transparent rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-blue focus:border-transparent transition"
                           minlength="8" pattern="^(?=.*[A-Z])(?=.*\d).{8,}$" required />
                    <p class="mt-2 text-xs text-gray-500">At least 8 characters, 1 uppercase, 1 number.</p>
                </div>

                <div class="pt-2">
                    <button type="submit"
                            class="btn-gradient w-full text-white font-bold py-3 rounded-lg shadow-md hover:shadow-lg transition-transform transform hover:-translate-y-0.5">
                        Reset Password
                    </button>
                </div>
            </form>
        </div>

        <div class="text-center mt-6">
            <a th:href="@{/login}" class="text-primary-blue hover:text-primary-blue-dark font-medium">Back to Login</a>
        </div>
    </div>
</div>

</body>
</html>
