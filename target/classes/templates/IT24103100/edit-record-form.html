<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/nurse-layout :: layout(~{::title}, ~{::content})}">
<head>
    <title>Edit Vaccination Record</title>
</head>
<body>
<div th:fragment="content">

        <!-- Page Header -->
        <header class="mb-10 text-center animate-fade-in">
            <h1 class="text-3xl font-extrabold tracking-tight text-gray-900 sm:text-4xl">
                Edit Vaccination Record
            </h1>
            <p class="mt-3 max-w-2xl mx-auto text-md text-gray-500" th:if="${recordToEdit != null and recordToEdit.user != null}">
                Updating record for <span class="font-semibold text-gray-700" th:text="${recordToEdit.user.name}"></span>
            </p>
        </header>

        <!-- Alert Messages -->
        <div class="max-w-2xl mx-auto mb-6">
            <div th:if="${successMessage}" x-data="{ show: true }" x-show="show" x-init="setTimeout(() => show = false, 5000)"
                 class="success-message flex justify-between items-center animate-fade-in">
                <span th:text="${successMessage}"></span>
                <button @click="show = false" class="text-white">&times;</button>
            </div>
            <div th:if="${errorMessage}" x-data="{ show: true }" x-show="show" x-init="setTimeout(() => show = false, 5000)"
                 class="error-message flex justify-between items-center animate-fade-in">
                <span th:text="${errorMessage}"></span>
                <button @click="show = false" class="text-white">&times;</button>
            </div>
        </div>

        <!-- Edit Record Form Card: shows and edits an existing vaccination record -->
        <div class="bg-white rounded-2xl shadow-lg p-8 md:p-10 animate-slide-in-left card-hover">
            <div class="flex justify-between items-center mb-8 border-b pb-4 border-gray-200">
                <div class="flex items-center">
                    <svg class="w-8 h-8 text-primary-blue mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                    <h2 class="text-2xl font-bold text-gray-800">Record Details</h2>
                </div>
                <a th:href="@{/nurse/edit-history(nic=${recordToEdit.user.nic})}"
                   class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-blue transition">
                    <svg class="w-5 h-5 mr-2 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                    Back to History
                </a>
            </div>

            <!-- Form bound to existing record; updates on submit -->
            <form th:action="@{/nurse/record/update}" th:object="${recordToEdit}" method="post" class="space-y-8">
                <!-- Hidden Fields -->
                <input type="hidden" th:field="*{id}" />
                <input type="hidden" th:field="*{user.id}" />

                <!-- Vaccine Information: vaccine and dose selectors -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div>
                        <label for="vaccineName" class="block text-sm font-medium text-gray-700 mb-2">Vaccine Name</label>
                        <select id="vaccineName" th:field="*{vaccineName}" required
                                class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-primary-blue focus:border-primary-blue sm:text-sm">
                            <option value="">-- Select a Vaccine --</option>
                            <option th:each="vaccine : ${vaccines}"
                                    th:value="${vaccine.vaccineName}"
                                    th:text="${vaccine.vaccineName} + ' (Available: ' + ${vaccine.totalQuantity} + ')'"
                                    th:disabled="${vaccine.totalQuantity == 0}">
                            </option>
                        </select>
                    </div>
                    <div>
                        <label for="dose" class="block text-sm font-medium text-gray-700 mb-2">Dose</label>
                        <select id="dose" th:field="*{dose}" required
                                class="w-full py-3 px-4 border border-gray-300 bg-white rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary-blue sm:text-sm transition">
                            <option value="">-- Select a Dose --</option>
                            <option value="1st Dose">1st Dose</option>
                            <option value="2nd Dose">2nd Dose</option>
                            <option value="3rd Dose">3rd Dose</option>
                            <option value="Booster">Booster</option>
                        </select>
                    </div>
                </div>

                <!-- Administration Details: date and administering nurse -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div>
                        <label for="vaccinationDate" class="block text-sm font-medium text-gray-700 mb-2">Vaccination Date</label>
                        <input type="date" id="vaccinationDate" th:field="*{vaccinationDate}" required th:attr="max=${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd')}"
                               class="w-full py-3 px-4 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary-blue sm:text-sm transition" />
                        <p th:if="${#fields.hasErrors('vaccinationDate')}" class="text-red-500 text-sm mt-1" th:errors="*{vaccinationDate}"></p>
                    </div>
                    <div>
                        <label for="administeredBy" class="block text-sm font-medium text-gray-700 mb-2">Administered By</label>
                        <input type="text" id="administeredBy" th:field="*{administeredBy}" required readonly
                               class="w-full py-3 px-4 border border-gray-300 rounded-lg shadow-sm bg-gray-100 text-gray-500 sm:text-sm" />
                    </div>
                </div>

                <!-- Standardized extra fields: optional metadata fields for internal use -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                    <div>
                        <label for="batchNumber" class="block text-sm font-medium text-gray-700 mb-2">Batch / Lot Number</label>
                        <input type="text" id="batchNumber" th:field="*{batchNumber}"
                               class="w-full py-3 px-4 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary-blue sm:text-sm transition" />
                    </div>
                    <div>
                        <label for="administrationSite" class="block text-sm font-medium text-gray-700 mb-2">Administration Site</label>
                        <input type="text" id="administrationSite" th:field="*{administrationSite}" placeholder="Left Deltoid"
                               class="w-full py-3 px-4 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary-blue sm:text-sm transition" />
                    </div>
                    <div>
                        <label for="notes" class="block text-sm font-medium text-gray-700 mb-2">Notes (Internal)</label>
                        <input type="text" id="notes" th:field="*{notes}" maxlength="500"
                               class="w-full py-3 px-4 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary-blue sm:text-sm transition" />
                    </div>
                </div>

                <!-- Reason for Edit: required audit note for changes -->
                <div>
                    <label for="editReason" class="block text-sm font-medium text-gray-700 mb-2">Reason for Edit *</label>
                    <input type="text" id="editReason" name="editReason" required maxlength="200"
                           class="w-full py-3 px-4 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary-blue sm:text-sm transition" />
                </div>

                <!-- Form Actions: cancel and save buttons -->
                <div class="pt-6 flex justify-end space-x-4 border-t border-gray-200 mt-8">
                    <a th:href="@{/nurse/edit-history(nic=${recordToEdit.user.nic})}"
                       class="px-6 py-3 rounded-lg border border-gray-300 bg-white text-gray-700 font-semibold hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300 transition-all">
                        Cancel
                    </a>
                    <button type="submit"
                            class="btn-gradient text-white font-bold py-3 px-8 rounded-lg shadow-md hover:shadow-lg transition-transform transform hover:-translate-y-1 flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
